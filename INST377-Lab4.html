<html>
    <head>
        <title>INST377 - Lab 4</title>

        <!-- CSS -->
        <style>
        body {
            background-color: #ff69b4;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        .section {
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
            color: black;
        }

        button {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: plum;
        }

        h1 {
            color: white;
        }
        </style>
    </head>

    <body>

        <h1 id="page-heading">INST377 - Lab 4</h1>

<!-- Alert Me -->
<div class="section" id="alert-section">
    <h2>Alert Me Section</h2>
    <form id="alert-form">
        <label for="name">Enter your name: </label>
        <input type="text" id="name" name="name" required>
        <button type="button" onclick="alertMe()">Alert Me</button>
    </form>
</div>

<!-- Change Color -->
<div class="section" id="color-section">
    <h2>Change Color Section</h2>
    <button type="button" onclick="changeColor()">Change Color</button>
</div>

<!-- Text Tester -->
<div class="section" id="text-tester-section">
    <h2>Text Tester Section</h2>
    <form id="text-form">
        <label for="text">Enter text: </label>
        <input type="text" id="text" name="text" required>
        <button type="button" onclick="validateText()">Validate Text</button>
    </form>
</div>

<!-- Add Text -->
<div class="section" id="add-text-section">
    <h2>Add Text Section</h2>
    <button type="button" onclick="addText()">Add Text</button>
</div>

<!-- Java Script -->
<script>

    function alertMe() {
            const name = document.getElementById("name").value;
            if (name) {
                alert("Hi " + name + "!");
            } else {
                alert("Please enter your name!");
            }
        }

        let colorIndex = 0;
        const colors = ["#ff69b4", "#800080", "#1e90ff"]; // Pink, Purple, Blue

        function changeColor() {
            colorIndex = (colorIndex + 1) % colors.length; // Cycle through the color array
            document.body.style.backgroundColor = colors[colorIndex];
        }

        function validateText() {
            const text = document.getElementById("text").value;
            const validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special characters are not allowed!");
            } else {
                alert("Text is valid!");
            }
        }

        function addText() {
            const heading = document.getElementById("page-heading");
            heading.innerHTML = heading.innerHTML + " Add Text";
        }
</script>

    </body>
</html>
